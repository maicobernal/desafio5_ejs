<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h2>Borrar producto</h2>

    <form class="row g-3 justify-content-evenly" id="productonuevo" name="productonuevo" autocomplete="off" action="/api/productos/form" method="POST">
      <div class="col-md-12">
        <label class="form-label">ID del producto a borrar</label>
        <input type="text" class="form-control" id="idlook" name="id" required>
      </div>
      <div class="btn btn-primary" onclick="borrar()">Buscar producto</div> 
  </form>

    
    
</body>
<script>
  //Ya sé, es un horror esto puesto acá, perdón
    function borrar() {
    var id = document.getElementById("idlook").value;
    var url = "/api/productos/form/" + id;
    fetch(url, {
      method: 'DELETE'
    })
    .then((response)=> {
        return response.json();
    })
    .then((data) =>{
      console.log(data);
    });
  }

</script>
</html>
